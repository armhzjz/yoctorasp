header:
  version: 8

machine: raspberrypi3-64
distro: homprj-k
target:
  - sample-k3s

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-networking:
      meta-python:
      meta-filesystems:
      meta-perl:

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: kirkstone

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: kirkstone
  
  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: kirkstone

  meta-demos:
    path: ./meta-demos


bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    # RPI configurations
    DISABLE_RPI_BOOT_LOGO = "1"
    DISABLE_SPLASH = "1"
  rpi_extra_configuration: |
    RPI_EXTRA_CONFIG = '\n\
    # Raspberry Pi 7\" display/touch screen\n \
    lcd_rotate=2\n \
    '
  bb_diskmonitoring_dirs: |
    BB_DISKMON_DIRS ??= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  downloads_and_sstate: |
    DL_DIR = "/workspaces/yoctorasp/yocto/downloads"
    SSTATE_DIR = "/workspaces/yoctorasp/yocto/sstate-cache"
  Masks: |
    BBMASK += "chromium-x11"
  extra_development_packages: |
    IMAGE_INSTALL:append = " \
                            htop \
                            python3-pip \
                           "
  debug_image_features: |
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks ssh-server-dropbear"
