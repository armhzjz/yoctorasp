header:
  version: 8

machine: raspberrypi3-64
distro: ml-hzjz
target:
  - sample-chromiumkiosk

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-perl:

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: kirkstone
  
  meta-browser:
    url: https://github.com/OSSystems/meta-browser
    refspec: 49beed91f2abd4f74eb5b1f73c9546fb12fa1a32
    layers:
      meta-chromium:

  meta-clang:
    url: https://github.com/kraj/meta-clang
    refspec: kirkstone

  meta-rust:
    url: https://github.com/meta-rust/meta-rust
    refspec: master

  meta-python2:
    url: https://git.openembedded.org/meta-python2
    refspec: kirkstone

  meta-demos:
    path: ./meta-demos


bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    # RPI configurations
    DISABLE_RPI_BOOT_LOGO = "1"
    DISABLE_SPLASH = "1"
  rpi_extra_configuration: |
    RPI_EXTRA_CONFIG = '\n\
    # Raspberry Pi 7\" display/touch screen\n \
    lcd_rotate=2\n \
    '
  bb_diskmonitoring_dirs: |
    BB_DISKMON_DIRS ??= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
  downloads_and_sstate: |
    DL_DIR = "/workspaces/yoctorasp/yocto/downloads"
    SSTATE_DIR = "/workspaces/yoctorasp/yocto/sstate-cache"
